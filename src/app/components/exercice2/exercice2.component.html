<div>
  <button (click)="getData()">Get Data</button>
</div>


<div class="container">
	

	<input type="radio" id="i1" name="images" checked/>
	<input type="radio" id="i2" name="images" />
	<input type="radio" id="i3" name="images" />
	<input type="radio" id="i4" name="images"  />
	
	<div class="slide_img" id="one" *ngFor="let f of data?.results; let i =index">			
			
			<img *ngIf="i==3"  src="https://image.tmdb.org/t/p/w185/{{f.poster_path}}">
			
				<label class="prev" for="i4"><span></span></label>
				<label class="next" for="i2"><span></span></label>	
      
	</div>
	
	<div class="slide_img" id="two"*ngFor="let f of data?.results; let i =index" >
		
			<img *ngIf="i==5" src="https://image.tmdb.org/t/p/w185/{{f.poster_path}}" >
			
				<label class="prev" for="i1"><span></span></label>
				<label class="next" for="i3"><span></span></label>
		
	</div>
			
	<div class="slide_img" id="three" *ngFor="let f of data?.results; let i =index" >
			<img *ngIf="i==2" src="https://image.tmdb.org/t/p/w185/{{f.poster_path}}">	
			
				<label class="prev" for="i2"><span></span></label>
				<label class="next" for="i4"><span></span></label>
	</div>


	<div class="slide_img" id="four" *ngFor="let f of data?.results; let i = index">
			<img *ngIf="1" src="https://image.tmdb.org/t/p/w185/{{f.poster_path}}">	
			
				<label class="prev" for="i3"><span></span></label>
				<label class="next" for="i1"><span></span></label>

	</div>

	<div id="nav_slide">
		<label for="i1" class="dots" id="dot1"></label>
		<label for="i2" class="dots" id="dot2"></label>
		<label for="i3" class="dots" id="dot3"></label>
		<label for="i4" class="dots" id="dot4"></label>
	</div>
		
</div>





<h1 >Films Box</h1>
  <div id="divbox">

  
    <div  *ngFor="let f of data?.results">
    <img src="https://image.tmdb.org/t/p/w185/{{f.poster_path}}"/>
    <b>{{f.title}}</b>
    <p>{{f.overview}}</p>
    </div>
    
    </div>
