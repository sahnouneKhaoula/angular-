<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Domain</th>
            <th>Evaluation</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of trainings">
            <td>{{t.title}}</td>
            <td>{{t.domain}}</td>
            <td>{{t.evaluation}}</td>
        </tr>
    </tbody>
</table>
